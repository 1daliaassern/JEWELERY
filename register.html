<body style="background-color: #f6f8ff;">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="image/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="img-fluid" class="w-75">                
            </div>
            <div class="col-md-6 ">
                <h1>create Acount</h1>
                <h5 class="text-muted mb-4">Go ahead and sign up, let everyone<br> Know how awesome you are ! </h5>
                <!-- <h5 id="result"></h5> -->
            <form action="created.html" onsubmit=" return validate()">
             
                <input type="text" id="user" class="form-control p-4" placeholder="username">
                <br>
                <input type="text" id="email" class="form-control p-4" placeholder="E-mail">
                <br>
                <input type="password" id="pass" class="form-control p-4" placeholder="password">
                <br>
                <input type="password" id="confirm" class="form-control p-4" placeholder="confirm password">
                <br>
                <input type="submit" class="btn btn-primary btn-block">
            </form>   
            </div>
        </div>
    </div>
</div>
</div>
